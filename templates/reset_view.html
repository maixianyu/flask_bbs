{% extends "topic/base.html" %}
{% block title %}密码重置{% endblock%}
{% block main %}

    <form class="form-horizontal" method="post" action="{{ url_for('reset.update', token=token) }}">
        <div class="control-group">
            <label class="control-label">新密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="密码重置">
        </div>
    </form>
    <h1>{{ message }}</h1>

{% endblock%}
